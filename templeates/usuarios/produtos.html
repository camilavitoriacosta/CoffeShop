{% extends 'base.html' %}
<!-- {% load static %} -->
    
{% block content %}

<section>
    <h1 class="categoria--produto"> Produtos </h1>
    <div class="categorias">
        <a class='categoria--botao' href="{% url 'produtos' %}" > ALL </a>
        <a class='categoria--botao' href="{% url 'produtos_coffe' %}" > COFFE </a>
        <a class='categoria--botao' href="{% url 'produtos_tea' %}" > TEA </a>
        <a class='categoria--botao' href="{% url 'produtos_smoothie' %}" > SMOOTHIE </a>
    </div>
    <div class="cadastro--produto--atalho">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#E9AFC0" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
        </svg>
        <a href="{% url 'cadastro_produtos' %}" class="link--adicionar"> Adicionar Produto </a>
    </div>
    <div class="produtos">
        {% for produto in produtos  %}
        <div class="produto">
            {% if produto.foto_produto == '' %}
                <img class="produto--imagem" src="{%static 'img/imagem_padrao.png'%}" alt="foto produto">
            {% else %}
                <img class="produto--imagem" src="{{ produto.foto_produto.url }}" alt="foto produto">
            {% endif %}
            <div class="produto--informacoes">
                <h1 class="produto--nome">  {{ produto.nome_produto }} </h1>
                <p class="produto--descricao">{{ produto.descricao }} </p>
                <p class="produto--preco"> R$ {{ produto.preco }} </p>
                <div class="formulario-div-botoes">
                    <a href="{% url 'edita_produto' produto.id %}" type='button' class="botao--editar"> 
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen-fill" viewBox="0 0 16 16">
                            <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001z"/>
                        </svg> 
                    </a>
                    <a href="{% url 'deleta_produto' produto.id %}" type='button' class="botao--remover"> 
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                            <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
                        </svg> 
                    </a>
    
                </div>
            </div>
        </div>
    {% endfor%}
    </div>
</section>


{% endblock %}
